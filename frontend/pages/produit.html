<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../CSS/style.css" />
		<link rel="stylesheet" href="../CSS/style_pp.css" />
		<link rel="icon" href="../images/favicon.ico" />

		<!-- FONT AWESOME -->

		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
		/>

		<title id="product_page_title">C'est la page des produits du site</title>
	</head>

	<body>
		<!-- LOGO HEADER -->
		<header>
			<a href="../../index.html"
				><img
					src="../images/logo.png"
					class="img_header"
					alt="Logo du site de vente en ligne Orinoco"
			/></a>
		</header>

		<h1 hidden>Orinoco, les produits !</h1>

		<!-- Container principal-->

		<div id="container_central" class="flex_center">
			<div class="container_img glassmorphism" id="produit_central">
				<div id="container_produit" class="flex_center"></div>
			</div>

			<!--- Fenetre d'affichage panier -->

			<div id="addedtocart" class="bg_linear_g">
				<button id="close">
					<i class="fas fa-times"><span hidden>bouton de fermeture</span></i>
				</button>
				<span id="added_tit">Votre produit a bien été ajouté au panier</span>
				<div id="container_button_cart">
					<div id="main_box_fenetre"></div>

					<div id="button_line">
						<a href="/index.html"><button id="button_keep">Continuer mes achats</button></a>
						<button id="button_cart">Voir mon panier</button>
					</div>
					<div id="img_container_fenetre"></div>
				</div>
			</div>

			<div id="blur_bg"></div>

			<!-- Fin fenetre panier -->
		</div>

		<!-- Footer de la page -->

		<footer class="flex_center">
			<div>
				<span><i class="far fa-copyright"></i> Orinico 2021 </span>
			</div>
		</footer>

		<!-- FIN DU FOOTER -->

		<!-- SCRIPTS JAVASCRIPT -->
		<script src="../JS/produit.js"></script>
		<script src="../JS/fonction.js"></script>
	</body>
</html>
